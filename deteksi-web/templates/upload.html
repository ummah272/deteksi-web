<!-- templates/upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Gambar - Deteksi Manipulasi</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      background-color: #2d3250;
    }
    .form-box {
      background-color: #424769;
      color: #ffffff;
    }
    .form-input {
      background-color: #ffffff;
      color: #2d3250;
    }
    .btn-detect {
      background-color: #f9b17a;
      transition: background-color 0.3s;
    }
    .btn-detect:hover {
      background-color: #e39e67;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center px-4 text-white">
  <h1 class="text-2xl md:text-3xl font-bold text-center mb-2 text-[#f9b17a]">Upload Gambar untuk<br>Deteksi Manipulasi</h1>

  <div class="mb-6">
    <img src="https://cdn-icons-png.flaticon.com/512/1375/1375106.png" alt="upload icon" class="w-24 h-24 mx-auto opacity-90">
  </div>

  <div class="form-box p-8 rounded-2xl shadow-2xl w-full max-w-md border border-[#2d3250]">
    <form action="/upload" method="POST" enctype="multipart/form-data" class="space-y-5">
      <div>
        <label class="block text-sm font-semibold mb-2 text-white">Pilih gambar (JPG/PNG):</label>
        <input type="file" name="image" accept=".jpg,.jpeg,.png" required
          class="form-input block w-full text-sm border border-[#f9b17a] rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#f9b17a]">
      </div>
      <button type="submit"
        class="btn-detect w-full py-3 text-white font-semibold rounded-lg shadow-lg">Deteksi</button>
    </form>
  </div>
</body>
</html>
